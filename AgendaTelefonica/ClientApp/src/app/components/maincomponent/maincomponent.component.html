<div class="container">
  <h1 class="mat-h1">Listado</h1>
  <div class="col-sm-12">
    <button mat-raised-button color="primary" (click)="openDialog('Add', null)">Crear</button>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellidos</th>
          <th scope="col">Correo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of agendas;let indice=index">
          <td>{{item.firstName}}</td>
          <td>{{item.lastName}}</td>
          <td>{{item.phone}}</td>
          <td>{{item.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
